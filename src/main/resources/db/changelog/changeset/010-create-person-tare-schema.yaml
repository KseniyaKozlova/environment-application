databaseChangeLog:
  - changeSet:
      - id: 010-create-person-tare-schema
        author: Kseniya Kozlova
        changes:
          - createTable:
              tableName: person_tare
              remarks: A join table between users and tares
              columns:
                - column:
                    name: person_id
                    type: UUID
                - column:
                    name: tare_id
                    type: UUID

          - addForeignKeyConstraint:
              baseTableName: person_tare
              baseColumnNames: person_id
              referencedTableName: person
              referencedColumnNames: id
              constraintName: person_id_fk

          - addForeignKeyConstraint:
              baseTableName: person_tare
              baseColumnNames: tare_id
              referencedTableName: tare
              referencedColumnNames: id
              constraintName: tare_id_fk