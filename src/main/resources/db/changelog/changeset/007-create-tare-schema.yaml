databaseChangeLog:
  - changeSet:
      - id: 007-create-tare-schema
        author: Kseniya Kozlova
        changes:
          - createTable:
              tableName: tare
              columns:
                - column:
                    name: id
                    type: UUID
                    constraints:
                      nullable: false
                      primaryKey: true
                - column:
                    name: bonuses_to_accounting
                    type: INT
                    constraints:
                      nullable: false
                - column:
                    name: litres_volume
                    type: FLOAT
                    constraints:
                      nullable: false
                - column:
                    name: tare_category
                    type: VARCHAR
                    constraints:
                      nullable: false

          - sql: ALTER TABLE tare ALTER COLUMN id SET DEFAULT gen_random_uuid()